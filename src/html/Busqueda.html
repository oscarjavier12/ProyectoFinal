<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/Buscar.css">
</head>

<body>
    <header class="main"></header>
    <header class="search-header">
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4EbEqd83bdVuJOT1JE_J23uGBBVU9vVwkdg&s"
                alt="Carrito de compra">
        </div>
        <div class="search-header-text">
            <h2>Búsqueda de Productos</h2>
            <p>Busca productos en tu base de datos</p>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <div class="search-form">
                <h3 class="mb-4">Buscar Producto</h3>
                <form id="searchForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="searchType" class="form-label">Buscar por:</label>
                        <select class="form-select" id="searchType">
                            <option value="id">ID del Producto</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="searchTerm" class="form-label">Término de búsqueda:</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="Ingrese su búsqueda">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>

            <div class="search-message" id="searchMessage"></div>

            <div class="results-container" id="resultsContainer" style="display: none;">
                <h3 class="mb-4">Resultados de la Búsqueda</h3>
                <div class="table-responsive">
                    <table class="product-table" id="resultsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Descripción</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Los resultados se insertarán aquí -->
                        </tbody>
                    </table>
                </div>
                <div class="no-results" id="noResultsMessage" style="display: none;">
                    <i class="bi bi-search" style="font-size: 2rem;"></i>
                    <h4>No se encontraron resultados</h4>
                    <p>Intenta con otro término de búsqueda</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/js/inicio.js"></script>
    <script type="module" src="/src/js/busqueda.js"></script>
</body>

</html>
