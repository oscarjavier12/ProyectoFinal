<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/src/css/Carrito.css">

</head>

<body>
    <header class="main">

    </header>

    <main class="caja">

        <head>
            <div class="admin-header">
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4EbEqd83bdVuJOT1JE_J23uGBBVU9vVwkdg&s"
                        alt="Carrito de compra">
                </div>
                <div class="admin-header-text">
                    <h2>Nuevos Productos</h2>
                    <p>Gestion del los productos</p>
                </div>

            </div>

        </head>
        <div class="admin-container">

            <div class="form-container">
                <h3 class="mb-4">Agregar Nuevo Producto</h3>
                <form class=" row g-3 needs-validation" id="productForm" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productId" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" name="productId" id="productId" required>
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" name="productName" id="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Categoría</label>
                                <select class="form-select" name="productCategory" id="productCategory" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="Cremas">Cremas</option>
                                    <option value="Maquillaje">Maquillaje</option>
                                    <option value="Perfumes">Perfumes</option>
                                    <option value="Cuidado Personal">Cuidado Personal</option>
                                    <option value="Protección Solar">Protección Solar</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Precio ($)</label>
                                <input type="number" class="form-control" name="productPrice" id="productPrice" min="0"
                                    step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="productDate" class="form-label">Fecha de Ingreso</label>
                                <input type="date" class="form-control" name="productDate" id="productDate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" name="productDescription" id="productDescription"
                                    rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="productCantidad" class="form-label">Cantidad en stock</label>
                                <input type="range" class="form-range" name="productCantidad" id="productCantidad"
                                    value="100" min="1" max="200" required>
                                <output>100</output>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="productFeatured" value="Si"
                                        id="productFeatured">
                                    <label class="form-check-label" for="productFeatured">
                                        Destacar Producto en Página Principal
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Disponibilidad:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productAvailability"
                                        id="availableNow" value="Ahora" checked required>
                                    <label class="form-check-label" for="availableNow">
                                        Ahora
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productAvailability"
                                        id="availableSoon" value="Próximamente" required>
                                    <label class="form-check-label" for="availableSoon">
                                        Próximamente
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productAvailability"
                                        id="availablePreorder" value="Por Pedido" required>
                                    <label class="form-check-label" for="availablePreorder">
                                        Por Pedido
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-success" id="submitBtn">Agregar Producto</button>

                    </div>
                </form>
            </div>

            <div class="table-container" id="productTable">
                <div class="col-12">
                    <div class="botones">
                        <button id="btnShowProducts" class="btn btn-success" type="button">Listar productos</button>
                        <button id="btnDeleteAllProducts" class="btn btn-success" type="button">Eliminar BD</button>
                    </div>
                </div>
                <h3 class="mb-4">Productos Actuales</h3>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Fecha</th>
                            <th>Descripción</th>
                            <th>Stock</th>
                            <th>Destacar</th>
                            <th>Disponibilidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>


    <script src="../js/formValidation.js"></script>
    <script type="module" src="/src/js/carrito.js"></script>
</body>

</html>
