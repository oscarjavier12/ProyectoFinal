<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/src/css/Carrito.css">
</head>

<body>

    <head>
        <div class="admin-header">
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4EbEqd83bdVuJOT1JE_J23uGBBVU9vVwkdg&s"
                    alt="Carrito de compra">
            </div>
            <div class="admin-header-text">
                <h2>Carrito de Productos</h2>
                <p>Gestion del carrito de productos naturales</p>
            </div>

        </div>

    </head>
    <main>
        <main>
            <div class="admin-container">
                
                <div class="form-container">
                    <h3 class="mb-4">Agregar Nuevo Producto</h3>
                    <form class=" row g-3 needs-validation" id="productForm" novalidate>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productCategory" class="form-label">Categoría</label>
                                    <select class="form-select" id="productCategory" required>
                                        <option value="">Seleccionar categoría</option>
                                        <option value="Cremas">Cremas</option>
                                        <option value="Maquillaje">Maquillaje</option>
                                        <option value="Perfumes">Perfumes</option>
                                        <option value="Cuidado Personal">Cuidado Personal</option>
                                        <option value="Protección Solar">Protección Solar</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Precio ($)</label>
                                    <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="productStock" class="form-label">Stock Disponible</label>
                                    <input type="number" class="form-control" id="productStock" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">URL de la Imagen</label>
                                    <input type="text" class="form-control" id="productImage" 
                                        placeholder="Ej: /src/resources/producto.jpg" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-success" id="submitBtn">Agregar Producto</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancelar</button>
                        </div>
                    </form>
                </div>
    
                <div class="table-container">
                    <h3 class="mb-4">Productos Actuales</h3>
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Los productos se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <script src="../js/formValidation.js"></script>
</body>

</html>
